<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Buat Account Baru!</h1>
        <h3>Sign Up Form</h3>

        <label for="text">First name :</label>
        <br>
        <input type="text" id="text">
        <br>
        <label for="textt">Last name :</label>
        <br>
        <input type="textt" id="textt">

        <p>Gender</p>
        <p><input type="radio" name="jeniskelamin" value="male">Male</p>
        <p><input type="radio" name="jeniskelamin" value="female">Female</p>
        <p><input type="radio" name="jeniskelamin" value="other">Other</p>

        <p>Nasionality</p>
        <select>
            <option>Indonesian</option>
            <option>India</option>
        </select>

        <p>Language Spoken :</p>
        <p><input type="checkbox">Bahasa Indonesia</p>
        <p><input type="checkbox">English</p>
        <p><input type="checkbox">Other</p>

        <p>Bio :</p>
        <textarea cols="40" rows="10"></textarea><br>
        <button><a href="welcome.html">Sign Up!</a></button>
    </form>
</body>
</html>
